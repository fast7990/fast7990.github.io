<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>口语陪练</title>
    <link
      href="https://lf6-cdn-tos.bytecdntp.com/cdn/expire-100-M/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link href="./style/css/bootstrap.min.css" rel="stylesheet" />
    <link href="./style/css/common.css" rel="stylesheet" />
    <script src="./style/jquery.min.js"></script>
    <script src="./style/bootstrap.min.js"></script>
    <script src="./style/recorder.js"></script>
    <script src="./style/layui.mobile.js"></script>
    <script src="./style/rem.js"></script>
    <script src="./style/audioRecorder.js"></script>
    <script src="./style/getParams.js"></script>
    <script src="./style/jquery.touch.js"></script>
    <style>
      .header-bar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 0.2rem 0.4rem;
        background-color: white;
        border-bottom: 1px solid var(--border);
        z-index: 100;
        height: 0.8rem;
      }

      .header-btn {
        width: 0.5rem;
        height: 0.5rem;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--bg-light);
        border: none;
        cursor: pointer;
        color: var(--text-dark);
        font-size: 0.3rem;
        transition: all 0.2s ease;
      }

      .header-btn:hover {
        background-color: var(--primary);
        color: white;
      }
      .conversation-container-wrapper {
        display: flex;
        flex-direction: column;
        flex: 1;
        overflow: hidden;
      }

      .conversation-container {
        flex: 1;
        padding: 0.4rem 0.4rem;
        margin-top: 0;
        margin-bottom: 0;
        overflow-y: auto;
        display: flex;
        flex-direction: column;
        gap: 0.3rem;
      }

      .message-bubble {
        max-width: 100%;
        padding: 0.2rem 0.3rem;
        border-radius: 0.2rem;
        margin: 0.1rem 0;
        font-size: 0.28rem;
        line-height: 1.4;
        box-shadow: 0 0.02rem 0.05rem rgba(0, 0, 0, 0.1);
        transition: all 0.2s ease;
      }

      .message-bubble.loading {
        opacity: 0.7;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0% {
          opacity: 0.7;
        }
        50% {
          opacity: 0.4;
        }
        100% {
          opacity: 0.7;
        }
      }

      .ai-message {
        align-self: flex-start;
        background-color: var(--ai-bubble);
        color: var(--text-dark);
        border-top-left-radius: 0.05rem;
      }

      .user-message {
        align-self: flex-end;
        background-color: var(--user-bubble);
        color: white;
        border-top-right-radius: 0.05rem;
      }
      .footer-container {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background-color: white;
        /* 考虑苹果安全区高度 */
        padding-bottom: env(safe-area-inset-bottom);
      }

      .input-area {
        display: flex;
        align-items: center;
        padding: 0.2rem 0.4rem;
        border-top: 1px solid var(--border);
        height: auto;
      }

      .text-input {
        flex: 1;
        height: 0.6rem;
        border: 1px solid var(--border);
        border-radius: 0.3rem;
        padding: 0 0.2rem;
        font-size: 0.28rem;
        margin: 0 0.15rem;
      }

      .input-btn {
        width: 0.5rem;
        height: 0.5rem;
        border: none;
        background: none;
        cursor: pointer;
        color: var(--text-dark);
        font-size: 0.3rem;
        transition: color 0.2s ease;
      }

      .input-btn:hover {
        color: var(--primary);
      }

      .send-btn {
        color: var(--primary);
      }

      .notification {
        position: fixed;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 10px 20px;
        border-radius: 4px;
        color: white;
        z-index: 1000;
        opacity: 0;
        transition: opacity 0.3s ease;
        font-size: 0.28rem;
      }

      .notification.info {
        background-color: #3498db;
      }

      .notification.success {
        background-color: #2ecc71;
      }

      .notification.error {
        background-color: #e74c3c;
      }

      /* 历史记录侧边栏样式 */
      .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        display: none;
      }

      .history-sidebar {
        position: fixed;
        top: 0;
        right: 0;
        width: 320px;
        height: 100%;
        background: white;
        z-index: 1001;
        transform: translateX(100%);
        transition: transform 0.3s ease;
        box-shadow: -2px 0 10px rgba(0, 0, 0, 0.1);
      }

      .history-sidebar.open {
        transform: translateX(0);
      }

      .sidebar-header {
        padding: 16px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .sidebar-header h3 {
        margin: 0;
        font-size: 0.28rem;
      }

      .close-sidebar {
        background: transparent;
        border: none;
        font-size: 24px;
        cursor: pointer;
        padding: 0 8px;
      }

      .history-list {
        padding: 16px;
        overflow-y: auto;
        height: calc(100% - 60px);
      }

      .history-item {
        position: relative;
        padding: 12px;
        border-radius: 8px;
        margin-bottom: 10px;
        background-color: #f5f5f5;
        cursor: pointer;
        transition: background-color 0.2s;
      }

      .history-item:hover {
        background-color: #e9e9e9;
      }
      .history-item .close {
        position: absolute;
        top: 0;
        right: 0;
        width: 16px;
      }
      .history-item-time {
        font-size: 12px;
        color: #888;
        margin-bottom: 4px;
      }

      .empty-history {
        text-align: center;
        padding: 20px;
        color: #888;
        font-style: italic;
        font-size: 0.28rem;
      }
      .history-item-content {
        font-size: 0.28rem;
      }
      .app-translation {
        display: flex;
        flex-direction: column;
        height: 100%;
      }
      .waveform-canvas {
        width: 100%;
        height: 0.6rem;
        padding: 0;
        border-radius: 0.3rem;
        margin: 0 0.15rem;
      }
      .text-input-container,
      .voice-input-container {
        display: flex;
        flex: 1;
      }
      #voice-input-btn {
        display: flex;
        flex: 1;
        user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
      }
      #voice-input-btn .waveform-canvas {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="app-translation">
      <div class="header-bar">
        <button class="header-btn" id="history-btn">
          <i class="fas fa-history"></i>
        </button>
        <button class="header-btn" id="new-conversation-btn">
          <i class="fas fa-plus"></i>
        </button>
      </div>
      <div class="conversation-container-wrapper">
        <div class="conversation-container" id="conversation-container">
          <!-- 示例对话 -->
          <!-- <div class="message-bubble ai-message">
          你好！我是你的口语陪练助手。有什么可以帮助你的吗？
        </div>
        <div class="message-bubble user-message">你能帮我练习英语口语吗？</div>
        <div class="message-bubble ai-message">
          当然可以！我们可以讨论任何话题，我会纠正你的语法和发音问题。你想聊些什么呢？
        </div> -->
        </div>
      </div>
      <div class="footer-container">
        <div class="input-area">
          <button class="input-btn" id="keyboard-btn">
            <i class="fas fa-keyboard"></i>
          </button>
          <div id="text-input-container" class="text-input-container">
            <input
              type="text"
              class="text-input"
              id="message-input"
              placeholder="输入你的问题..."
            />
          </div>
          <div
            id="voice-input-container"
            class="voice-input-container"
            style="display: none"
          >
            <div id="voice-input-btn">
              <button class="text-input" id="voiceInputBtnBox">按住说话</button>
              <canvas class="waveform-canvas" id="waveformCanvas"></canvas>
            </div>
          </div>
          <button class="input-btn send-btn" id="send-btn">
            <i class="fas fa-paper-plane"></i>
          </button>
        </div>
      </div>
    </div>

    <!-- 历史记录侧边栏 -->
    <div class="sidebar-overlay"></div>
    <div class="history-sidebar">
      <div class="sidebar-header">
        <h3>历史记录</h3>
        <button class="close-sidebar">&times;</button>
      </div>
      <div class="history-list"></div>
    </div>
    <!-- 场景角色选择 -->
    <div
      class="modal fade"
      id="sceneRoleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <!-- 场景选择 -->
            <div class="scene-selector">
              <div class="scene-item">ddd</div>
            </div>
            <!-- 角色选择 -->
            <div class="role-selector">
              <div class="role-item">222</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="./style/translation.js"></script>
</html>
