<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Upload</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdn.bootcss.com/vConsole/3.3.4/vconsole.min.js"></script>
</head>

<body>
  <form id="upload-image-form" enctype="multipart/form-data">
    <input type="file" name="image" id="image-input">
    <button type="submit">Upload Image</button>
  </form>
  <image id="imgbox" style="width:200px;height:200px;background:#ccc;" src=""></image>
  <button id="buttonck">click me 01</button>
</body>
<script>
  // 初始化
  var vConsole = new VConsole();
  document.getElementById('upload-image-form').addEventListener('submit', function (event) {
    event.preventDefault();
    let img = document.getElementById('imgbox')
    file = document.getElementById('image-input').files[0]
    const reader = new FileReader();

    reader.onload = function (e) {
      document.getElementById('imgbox').src = e.target.result;
    };

    reader.readAsDataURL(file);

    const formData = new FormData(this);
    formData.append('image', document.getElementById('image-input').files[0]);

    fetch('/upload', {
      method: 'POST',
      body: formData
    })
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error(error));
  });
  $(function () {
    $("#buttonck").click(function () {
      getUserMedia({ audio: true }, function (res) {
        console.log(res);
        if (res) {
          navigator.mediaDevices.getUserMedia({ audio: true })
            .then(stream => {
              // 处理音频流
              console.log("1", stream);
            })
            .catch(err => {
              // 处理错误
              console.log(err);
              console.log("2", stream);
            });
        }
      })
    });
  })
  function getUserMedia(constrains, callback) {
    // 用localStorage进行记录，之前没有授权的话，先触发录音授权，避免影响后 续交互
    // @ts-ignore
    if (!localStorage.allowRecord || localStorage.allowRecord !== "true") {
      // @ts-ignore
      if (wx) {
        // @ts-ignore
        wx.startRecord({
          success: function () {
            localStorage.allowRecord = "true";
            // 仅仅为了授权，所以立刻停掉
            // @ts-ignore
            wx.stopRecord();
            callback(true);
          },
          cancel: function () {
            alert("用户拒绝授权录音");
            callback(false);
          },
        });
      } else {
        callback(false);
      }
    }
  }
</script>

</html>
